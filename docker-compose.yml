version: "3.3"

services:
  autopilot:
    image: sitepilot/autopilot-base:${APP_DOCKER_TAG:-latest}
    container_name: autopilot
    depends_on:
      - mysql
      - redis
    ports:
      - "${APP_HTTP_PORT:-8080}:80"
      - "${APP_HTTPS_PORT:-8443}:443"
    restart: always
    environment:
      AUTOPILOT_URL: ${APP_URL}
      AUTOPILOT_USER_ID: ${APP_USER_ID:-1000}
      AUTOPILOT_USER_GID: ${APP_USER_GID:-1000}
      AUTOPILOT_CERT_EMAIL: ${APP_CERT_EMAIL:-internal}
      AUTOPILOT_MONITOR_PASSWORD: ${APP_MONITOR_PASSWORD:-supersecret}
    volumes:
      - "./:/var/www/html"

  mysql:
    image: bitnami/mariadb:10.4
    container_name: autopilot-mysql
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - "mysql_data:/bitnami/mariadb"

  redis:
    image: "bitnami/redis:6.0"
    container_name: autopilot-redis
    restart: always
    environment:
      ALLOW_EMPTY_PASSWORD: "yes"
    volumes:
      - redis_data:/bitnami/redis/data

  grafana:
    image: bitnami/grafana:7
    container_name: autopilot-grafana
    restart: always
    volumes:
      - "grafana_data:/opt/bitnami/grafana/data"
      - "./config/grafana/grafana.ini:/opt/bitnami/grafana/conf/grafana.ini"
      - "./config/grafana/provisioning:/opt/bitnami/grafana/conf/provisioning"
      - "./config/grafana/dashboards:/opt/bitnami/grafana/conf/dashboards"

  prometheus:
    image: bitnami/prometheus:2
    container_name: autopilot-prometheus
    restart: always
    command: |
      --web.external-url /monitor/prometheus/
      --config.file=/opt/bitnami/prometheus/conf/prometheus.yml 
      --storage.tsdb.path=/opt/bitnami/prometheus/data 
      --web.console.libraries=/opt/bitnami/prometheus/conf/console_libraries
      --web.console.templates=/opt/bitnami/prometheus/conf/consoles
    volumes:
      - "prometheus_data:/opt/bitnami/prometheus/data"
      - "./storage/app/monitor:/opt/bitnami/prometheus/conf/monitor"
      - "./config/prometheus/alerts:/opt/bitnami/prometheus/conf/alerts"
      - "./config/prometheus/prometheus.yml:/opt/bitnami/prometheus/conf/prometheus.yml"

  alertmanager:
    image: bitnami/alertmanager:0.21.0
    container_name: autopilot-alertmanager
    restart: always
    command: |
      --web.route-prefix=/monitor/alertmanager/
      --config.file=/opt/bitnami/alertmanager/conf/config.yml
      --storage.path=/opt/bitnami/alertmanager/data
    volumes:
      - "alertmanager_data:/opt/bitnami/alertmanager/data"
      - "./config/alertmanager/alertmanager.yml:/opt/bitnami/alertmanager/conf/config.yml"

  blackbox:
    image: bitnami/blackbox-exporter:0.17.0
    container_name: autopilot-blackbox
    restart: always
    volumes:
      - "./config/blackbox/blackbox.yml:/opt/bitnami/blackbox-exporter/conf/config.yml"

  test:
    build: ./docker/test
    container_name: autopilot-test
    restart: always
    privileged: true
    cap_add:
      - NET_ADMIN
    ports:
      - "${APP_TEST_HTTP_PORT:-20080}:80"
      - "${APP_TEST_HTTPS_PORT:-20443}:443"
      - "${APP_TEST_LITESPEED_PORT:-22083}:2083"
      - "${APP_TEST_SSH_PORT:-20022}:22"
      - "${APP_TEST_NODE_EXPORTER_PORT:-29100}:9100"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"

  test-lb:
    build: ./docker/test
    container_name: autopilot-test-lb
    restart: always
    privileged: true
    cap_add:
      - NET_ADMIN
    ports:
      - "${APP_TEST_LB_HTTP_PORT:-30080}:80"
      - "${APP_TEST_LB_HTTPS_PORT:-30443}:443"
      - "${APP_TEST_LB_NODE_EXPORTER_PORT:-39100}:9100"
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"

volumes:
  mysql_data:
  redis_data:
  grafana_data:
  prometheus_data:
  alertmanager_data:
